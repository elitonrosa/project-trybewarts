<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto TrybeWarts</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da TrybeWarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <label for="login">E-mail:</label>
        <input type="email" name="email" placeholder="Email" id="login">
        <label for="senha">Senha:</label>
        <input type="password" name="password" placeholder="Senha" id="senha">
        <button>Entrar</button>
      </form>
     
  </header>

  <main>
    <section>
      <h3>Formulário de Avaliação</h3>
      <form action="" id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
          <input type="email" id="input-email" placeholder="Email">
          <select name="House" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr>
        <div class="form-inputs">
          <div class="form-radio">
            <label id="label-family">Qual sua família?</label>
            <label for="family-frontend"><input type="radio" id="family-frontend" name="family" value="Frontend"> Família Frontend</label>
            <label for="family-backend"><input type="radio" id="family-backend" name="family" value="Backend"> Família Backend</label>
            <label for="family-fullstack"><input type="radio" id="family-fullstack" name="family" value="FullStack"> Família FullStack</label>
          </div>
          <div class="form-checkbox">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
              <label for="HoFs"><input type="checkbox" class="subject" value="HoFs"> HoFs</label>
              <label for="Jest"><input type="checkbox" class="subject" value="Jest"> Jest</label>
              <label for="Promises"><input type="checkbox" class="subject" value="Promises"> Promises</label>
              <label for="React"><input type="checkbox" class="subject" value="React"> React</label>
              <label for="SQL"><input type="checkbox" class="subject" value="SQL"> SQL</label>         
              <label for="Python"><input type="checkbox" class="subject" value="Python"> Python</label>         
            </div>
          </div>
        </div>
        <hr>
        <div class="rate-input">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <label><input type="radio" value="1" name="rate"> 1 </label>
            <label><input type="radio" value="2" name="rate"> 2 </label>
            <label><input type="radio" value="3" name="rate"> 3 </label>
            <label><input type="radio" value="4" name="rate"> 4 </label>
            <label><input type="radio" value="5" name="rate"> 5 </label>
            <label><input type="radio" value="6" name="rate"> 6 </label>
            <label><input type="radio" value="7" name="rate"> 7 </label>
            <label><input type="radio" value="8" name="rate"> 8 </label>
            <label><input type="radio" value="9" name="rate"> 9 </label>
            <label><input type="radio" value="10" name="rate"> 10 </label>
        </div>
        <div class="text-area">
          <label for="" class="textarea">Deixe seu comentário:</label>
          <textarea maxlength="500"></textarea>
        </div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima? <input type="checkbox" id="agreement"></label>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>

    </section>

    <aside>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="TrybeWarts">
    </aside>
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
